# path: .github/workflows/android-e2e.yml
name: Android E2E

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Node deps
        run: npm ci

      - name: Run E2E on emulator (stable)
        uses: ReactiveCircus/android-emulator-runner@v2
        env:
          # ENV *satır bazlı* komutlar arasında korunur
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          APPIUM_HOME: ${{ github.workspace }}/.appium
          ANDROID_APP_PATH: ${{ github.workspace }}/app/build/outputs/apk/debug/app-debug.apk
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            set -e
            ./gradlew assembleDebug --stacktrace

            adb wait-for-device
            for i in $(seq 1 90); do [ "$(adb shell getprop sys.boot_completed | tr -d '\r')" = "1" ] && break; sleep 1; done
            adb shell input keyevent 82 || true

            # uia2 driver kurulu değilse dene; kuruluysa job düşmesin
            npx appium driver list --installed || true
            npx appium driver install uiautomator2 || npx appium driver update uiautomator2 || true

            # Appium'ı başlat ve /status gelene kadar bekle
            nohup npx appium -a 127.0.0.1 -p 4723 --base-path / --log-level warn > appium.log 2>&1 &
            for i in $(seq 1 120); do curl -fsS http://127.0.0.1:4723/status >/dev/null && ok=1 && break; sleep 1; done
            if [ -z "$ok" ]; then echo 'Appium did not start'; tail -n +100 appium.log; exit 1; fi

            npx wdio run ./wdio.android.conf.js

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            app/build/outputs/apk/debug/*.apk
            appium.log

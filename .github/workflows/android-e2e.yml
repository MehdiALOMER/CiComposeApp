# path: .github/workflows/android-e2e.yml
name: Android E2E

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Node deps
        run: npm ci

      - name: Run E2E on emulator (stable)
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            ./gradlew assembleDebug --stacktrace
            export ANDROID_APP_PATH=$PWD/app/build/outputs/apk/debug/app-debug.apk
            # install driver only if missing (avoid non-zero exit)
            if ! npx appium driver list --installed | grep -q uiautomator2; then
              npx appium driver install uiautomator2
            fi
            # start appium
            npx appium --log-level warn > appium.log 2>&1 &
            # wait for server to be ready
            for i in {1..40}; do
              curl -fsS http://127.0.0.1:4723/status >/dev/null && break
              sleep 1
            done
            curl -fsS http://127.0.0.1:4723/status >/dev/null || { echo 'Appium did not start'; exit 1; }
            # run wdio
            npx wdio run ./wdio.android.conf.js

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            app/build/outputs/apk/debug/*.apk
            appium.log

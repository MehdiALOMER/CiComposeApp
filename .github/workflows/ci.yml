name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  android-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Install Node dependencies
      run: npm ci

    - name: Run E2E tests on emulator
      uses: ReactiveCircus/android-emulator-runner@v2
      env:
        ANDROID_APP_PATH: ${{ github.workspace }}/app/build/outputs/apk/debug/app-debug.apk
      with:
        api-level: 30
        arch: x86_64
        profile: pixel_4
        disable-animations: true
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        script: |
          set -e
          echo "ðŸ—ï¸ Building APK..."
          ./gradlew assembleDebug --stacktrace
          
          echo "â³ Waiting for device..."
          adb wait-for-device
          
          echo "ðŸ”„ Waiting for boot completion..."
          for i in $(seq 1 120); do 
            if [ "$(adb shell getprop sys.boot_completed | tr -d '\r')" = "1" ]; then
              echo "âœ… Device boot completed"
              break
            fi
            echo "Waiting... ($i/120)"
            sleep 2
          done
          
          echo "ðŸ”“ Unlocking device..."
          adb shell input keyevent 82 || true
          adb shell wm dismiss-keyguard || true
          
          echo "ðŸ“± Checking APK..."
          ls -la app/build/outputs/apk/debug/
          
          echo "ðŸš€ Installing and starting Appium..."
          npm install -g appium
          appium driver install uiautomator2
          
          echo "ðŸ”¥ Starting Appium server..."
          appium --port 4723 --base-path /wd/hub --log-level info &
          APPIUM_PID=$!
          
          echo "â±ï¸ Waiting for Appium server to start..."
          for i in $(seq 1 30); do
            if curl -s http://127.0.0.1:4723/wd/hub/status > /dev/null; then
              echo "âœ… Appium server is ready"
              break
            fi
            echo "Waiting for Appium server... ($i/30)"
            sleep 2
          done
          
          echo "ðŸ§ª Running Appium tests..."
          npx wdio wdio.android.conf.js
          
          echo "ðŸ›‘ Stopping Appium server..."
          kill $APPIUM_PID || true

    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          app/build/outputs/apk/debug/app-debug.apk
          test-results/
          logs/
          *.log
